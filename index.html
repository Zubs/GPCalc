<!DOCTYPE html>
<html lang="en">
<head>
	<title>GPCalc</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container-fluid">
	<header class="jumbotron">
		<h1>GP Calculator<small>by Zubair</small></h1>
	</header>
	<div class="jumbotron" id="main">
		<div id="courses">
			<p id="msg"></p>
			<div class="row">
				<div class="col-xs-4">
					<input type="text" name="code" placeholder="Course" class="form-control" id="code">
				</div>
				<div class="col-xs-2">
					<input type="number" name="units" placeholder="Unit" class="form-control" id="unit">
				</div>
				<div class="col-xs-2">
					<select class="form-control" id="grade">
						<option value="">Grade</option>
						<option value="5">A</option>
						<option value="4">B</option>
						<option value="3">C</option>
						<option value="2">D</option>
						<option value="1">E</option>
						<option value="0">F</option>
					</select>
				</div>
			</div>
		</div>
		<br><br>
		<a href="#">
			<i class="fas fa-plus-square"></i> Add Course
		</a>
		<br><br>
		<button class="form-control btn-primary">Calculate</button>
	</div>

	<script src="../ajo/jquery-3.4.1.js"></script>
	<script>
		$('body').ready(function() {
			$('a').on('click', function() {
				$('#courses').append(`<div class="row">
				<div class="col-xs-4">
					<input type="text" name="code" placeholder="Course" class="form-control" id="code">
				</div>
				<div class="col-xs-2">
					<input type="number" name="units" placeholder="Unit" class="form-control" id="unit">
				</div>
				<div class="col-xs-2">
					<select class="form-control" id="grade">
						<option value="">Grade</option>
						<option value="5">A</option>
						<option value="4">B</option>
						<option value="3">C</option>
						<option value="2">D</option>
						<option value="1">E</option>
						<option value="0">F</option>
					</select>
				</div>
			</div>`)
			});
			$('button').on('click', function(e) {
				e.preventDefault();
				if ($('#code').val() != '') {
					if (($('#grade').val() != '') && ($('#unit').val() != '')) {
						$('#msg').html(``);
						alert($('#grade').val() * $('#unit').val());
					}
				} else {
					$('#msg').html(`<p class="alert-danger">Please Enter Course Code</p>`)
				}
			})
		})
	</script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
